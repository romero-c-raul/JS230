<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
  <script src="/javascripts/script.js"></script>
  <script id="list-item" type="text/x-handlebars-template">
    <li>
      <h2>{{name}}</h2>
      <dl>
        <dt>Phone Number:</dt>
        <dd>{{number}}</dd>
        <dt>Email:</dt>
        <dd>{{email}}</dd>
        <dt>Tags:</dt>
        <dd>{{tags}}</dd>
      </dl>
      <div>
        <a href="/api/contacts/{{id}}" class="edit">Edit</a>
        <a href="/api/contacts/{{id}}" class="delete">Delete</a>
      </div>
    </li>
  </script>
  <script id="submission-form" type="text/x-handlebars-template">
    <form action="#">
      <fieldset>
        <h2>{{type}}</h1>
        <label for="full_name">Full Name</label><br>
        <input type="text" name="full_name" required><br>
        <label for="email">Email</label><br>
        <input type="email" name="email"><br>
        <label for="phone_number">Phone Number</label><br>
        <input type="text" name="phone_number"><br>
        <label for="tags">Tags</label><br>
        <input type="text" name="tags"><br>
        <button type="submit" class="submit">Submit</button>
        <button type="reset" class="cancel">Cancel</button>
      </fieldset>
    </form>
  </script>
  <script id="tag-template" type="text/x-handlebars-template">
    <label>
      <input type="checkbox" name="tag" value={{tagName}}>
      {{tagName}}
    </label>
  </script>
</head>
<body>
  <h1>Contact Manager</h1>
  <div id="root">
    <div id="top-row" class="main">
      <a href="#" class="add-contact">Add Contact</a>
      <input type="text" class="search" placeholder="Search">
    </div>
    <div id="tag-list" class="main">Filter by Tag:

    </div>
    <div id="contacts" class="main">
      <ul id="contact-list"></ul>
    </div>
  </div>
</body>
</html>
