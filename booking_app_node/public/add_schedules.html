<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add staff</title>
    <meta charset="utf-8" />
    <link href="/stylesheets/schedule_form.css" rel="stylesheet">
    <script src="/javascripts/add_schedules.js"></script>
  </head>
  <body>
    <button id="add-schedule">Add more schedules</button>
    <div class="form-outline">
      <p>Schedule 1</p>
      <form id="form1" method="POST" action="/api/schedules">
        <p>
          <label>
            Staff Name:
            <select class="all-staff">
            </select>
          </label>
        </p>
        <p><label>Date:</label><input type="text" name="date"></p>
        <p><label>Time:</label><input type="text" name="time"></p>
      </form>
    </div>
    <button type="submit" id="submit-schedules">Submit</button>
  </body>
</html>
