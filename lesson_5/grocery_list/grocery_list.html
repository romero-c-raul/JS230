<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="/Users/raulromerocano/LaunchSchool/jquery.js"></script>
    <script src="javascripts/grocery-list.js"></script>
</head>
<body>
  <main>
    <form>
      <h2>Add an item</h1>
      <fieldset>
        <label for="name">
          Item name
          <p><input type="text" id="name" name="name" minlength="1"></p>
        </label>
        <label for="quantity">
          Quantity
          <p><input type="number" id="quantity" name="quantity"></p>
        </label>
        <input type="submit" value="Add">
      </fieldset>
    </form>
    <h1>Groceries</h1>
    <ul id="grocery-list">
    </ul>
  </main>
</body>
</html>
